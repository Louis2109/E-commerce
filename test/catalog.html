<!DOCTYPE html>
<html lang="fr" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogue - Mervason Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FFD700",
              "primary-dark": "#E6C200",
              accent: "#333333",
              surface: "#F8F9FA",
              "surface-secondary": "#F5F5F5",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              lg: "16px",
              xl: "24px",
            },
          },
        },
        darkMode: "class",
      };
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="h-full bg-white dark:bg-gray-900 font-sans">
    <!-- Header (same as index.html) -->
    <header
      class="sticky top-0 z-50 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 shadow-sm"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <div class="flex items-center justify-between h-16">
          <div class="flex-shrink-0">
            <a href="index.html" class="flex items-center">
              <span class="text-2xl font-bold text-primary">Mervason</span>
            </a>
          </div>

          <nav class="hidden md:flex space-x-8">
            <a
              href="index.html"
              class="text-gray-500 dark:text-gray-300 hover:text-primary px-3 py-2 text-sm font-medium"
              >Accueil</a
            >
            <a
              href="catalog.html"
              class="text-gray-900 dark:text-white hover:text-primary px-3 py-2 text-sm font-medium"
              >Catalogue</a
            >
            <a
              href="#"
              class="text-gray-500 dark:text-gray-300 hover:text-primary px-3 py-2 text-sm font-medium"
              >Vendeurs</a
            >
            <a
              href="#"
              class="text-gray-500 dark:text-gray-300 hover:text-primary px-3 py-2 text-sm font-medium"
              >Offres</a
            >
          </nav>

          <div class="hidden md:flex flex-1 max-w-md mx-8">
            <div class="relative w-full">
              <input
                type="text"
                id="searchInput"
                placeholder="Rechercher des produits..."
                class="w-full pl-4 pr-10 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
              />
              <button class="absolute right-2 top-2">
                <svg
                  class="w-5 h-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <div class="flex items-center space-x-4">
            <button
              class="md:hidden p-2 text-gray-400 hover:text-gray-500"
              onclick="toggleMobileSearch()"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </button>

            <div class="relative">
              <button
                class="flex items-center p-2 text-gray-400 hover:text-gray-500"
                onclick="toggleProfileMenu()"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
              </button>
              <div
                id="profileMenu"
                class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700"
              >
                <a
                  href="auth/login.html"
                  class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
                  >Connexion</a
                >
                <a
                  href="auth/register.html"
                  class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
                  >Inscription</a
                >
                <div
                  class="border-t border-gray-200 dark:border-gray-600"
                ></div>
                <button
                  onclick="toggleDarkMode()"
                  class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
                >
                  <span class="dark:hidden">Mode sombre</span>
                  <span class="hidden dark:inline">Mode clair</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Search Bar -->
      <div
        id="mobileSearch"
        class="hidden md:hidden border-t border-gray-200 dark:border-gray-700 p-4"
      >
        <div class="relative">
          <input
            type="text"
            placeholder="Rechercher des produits..."
            class="w-full pl-4 pr-10 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
          />
          <button class="absolute right-2 top-2">
            <svg
              class="w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8">
      <!-- Page Title -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
          Catalogue
        </h1>
        <p class="text-gray-600 dark:text-gray-300 mt-2">
          Découvrez tous nos produits
        </p>
      </div>

      <div class="lg:grid lg:grid-cols-4 lg:gap-8">
        <!-- Sidebar Filters -->
        <div class="lg:col-span-1">
          <div
            class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-6 mb-8"
          >
            <h2
              class="text-lg font-semibold text-gray-900 dark:text-white mb-4"
            >
              Filtres
            </h2>

            <!-- Categories -->
            <div class="mb-6">
              <h3
                class="text-sm font-medium text-gray-900 dark:text-white mb-3"
              >
                Catégories
              </h3>
              <div class="space-y-2">
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="rounded border-gray-300 text-primary focus:ring-primary"
                  />
                  <span class="ml-2 text-sm text-gray-700 dark:text-gray-300"
                    >Électronique</span
                  >
                </label>
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="rounded border-gray-300 text-primary focus:ring-primary"
                  />
                  <span class="ml-2 text-sm text-gray-700 dark:text-gray-300"
                    >Mode</span
                  >
                </label>
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="rounded border-gray-300 text-primary focus:ring-primary"
                  />
                  <span class="ml-2 text-sm text-gray-700 dark:text-gray-300"
                    >Maison</span
                  >
                </label>
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="rounded border-gray-300 text-primary focus:ring-primary"
                  />
                  <span class="ml-2 text-sm text-gray-700 dark:text-gray-300"
                    >Beauté</span
                  >
                </label>
              </div>
            </div>

            <!-- Price Range -->
            <div class="mb-6">
              <h3
                class="text-sm font-medium text-gray-900 dark:text-white mb-3"
              >
                Prix
              </h3>
              <div class="space-y-3">
                <div class="flex space-x-2">
                  <input
                    type="number"
                    placeholder="Min"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm"
                  />
                  <input
                    type="number"
                    placeholder="Max"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm"
                  />
                </div>
                <button
                  class="w-full bg-primary hover:bg-primary-dark text-white py-2 px-4 rounded-lg text-sm font-medium"
                >
                  Appliquer
                </button>
              </div>
            </div>

            <!-- Clear Filters -->
            <button
              class="w-full text-primary hover:text-primary-dark text-sm font-medium"
            >
              Effacer les filtres
            </button>
          </div>
        </div>

        <!-- Products Grid -->
        <div class="lg:col-span-3">
          <!-- Toolbar -->
          <div
            class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6"
          >
            <p class="text-gray-600 dark:text-gray-300 mb-4 sm:mb-0">
              <span id="resultCount">24</span> produits trouvés
            </p>

            <div class="flex items-center space-x-4">
              <label class="text-sm text-gray-700 dark:text-gray-300"
                >Trier par:</label
              >
              <select
                id="sortSelect"
                class="border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white text-sm"
              >
                <option value="newest">Plus récent</option>
                <option value="price-low">Prix croissant</option>
                <option value="price-high">Prix décroissant</option>
                <option value="rating">Mieux notés</option>
              </select>
            </div>
          </div>

          <!-- Products Grid -->
          <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"
            id="productsGrid"
          >
            <!-- Products will be loaded here -->
          </div>

          <!-- Load More -->
          <div class="text-center">
            <button
              id="loadMoreBtn"
              class="bg-primary hover:bg-primary-dark text-white px-8 py-3 rounded-lg font-medium"
            >
              Charger plus de produits
            </button>
          </div>

          <!-- Empty State (hidden by default) -->
          <div id="emptyState" class="hidden text-center py-12">
            <svg
              class="mx-auto h-24 w-24 text-gray-400 mb-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
              ></path>
            </svg>
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">
              Aucun produit trouvé
            </h3>
            <p class="text-gray-600 dark:text-gray-300 mb-4">
              Essayez de modifier vos filtres ou votre recherche
            </p>
            <a
              href="catalog.html"
              class="text-primary hover:text-primary-dark font-medium"
              >Voir tous les produits</a
            >
          </div>
        </div>
      </div>
    </main>

    <!-- Mobile Bottom Navigation -->
    <nav
      class="md:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700"
    >
      <div class="flex items-center justify-around py-2">
        <a
          href="index.html"
          class="flex flex-col items-center py-2 px-3 text-gray-400"
        >
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
          </svg>
          <span class="text-xs mt-1">Accueil</span>
        </a>
        <a
          href="catalog.html"
          class="flex flex-col items-center py-2 px-3 text-primary"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
          <span class="text-xs mt-1">Recherche</span>
        </a>
        <a
          href="account.html"
          class="flex flex-col items-center py-2 px-3 text-gray-400"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
          <span class="text-xs mt-1">Profil</span>
        </a>
      </div>
    </nav>

    <script src="scripts/catalog.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>

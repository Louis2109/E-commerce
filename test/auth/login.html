<!DOCTYPE html>
<html lang="fr" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Mervason Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FFD700",
              "primary-dark": "#E6C200",
              "accent-blue": "#3B82F6",
              "accent-blue-dark": "#60A5FA",
              surface: "#F8F9FA",
              "surface-secondary": "#F5F5F5",
              "surface-dark": "#1F1F1F",
              "surface-secondary-dark": "#2A2A2A",
              success: "#10B981",
              warning: "#F59E0B",
              error: "#EF4444",
              "accent-yellow": "#FCD34D",
              "accent-cream": "#FEF7ED",
              "accent-cream-dark": "#292524",
            },
            fontFamily: {
              sans: [
                "Inter",
                "Poppins",
                "system-ui",
                "-apple-system",
                "Segoe UI",
                "Roboto",
                "Arial",
                "sans-serif",
              ],
            },
            borderRadius: {
              sm: "8px",
              md: "12px",
              lg: "16px",
              xl: "24px",
              pill: "999px",
            },
            spacing: {
              1: "4px",
              2: "8px",
              3: "12px",
              4: "16px",
              5: "20px",
              6: "24px",
              8: "32px",
              10: "40px",
              12: "48px",
              16: "64px",
            },
            boxShadow: {
              "level-1":
                "0 1px 2px rgba(0,0,0,0.06), 0 1px 1px rgba(0,0,0,0.04)",
              "level-2":
                "0 2px 6px rgba(0,0,0,0.08), 0 4px 12px rgba(0,0,0,0.06)",
              "level-3":
                "0 6px 16px rgba(0,0,0,0.10), 0 12px 24px rgba(0,0,0,0.08)",
              dark: "0 8px 24px rgba(0,0,0,0.08)",
              "dark-heavy": "0 12px 28px rgba(0,0,0,0.45)",
            },
            animation: {
              "fade-in": "fadeIn 200ms cubic-bezier(0.2, 0.0, 0, 1)",
              "slide-up": "slideUp 240ms cubic-bezier(0, 0.7, 0.3, 1)",
              "bounce-in": "bounceIn 480ms cubic-bezier(0.34, 1.56, 0.64, 1)",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(100%)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              bounceIn: {
                "0%": { transform: "scale(0.3)", opacity: "0" },
                "50%": { transform: "scale(1.05)" },
                "70%": { transform: "scale(0.9)" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
            },
          },
        },
        darkMode: "class",
      };
    </script>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="h-full bg-gray-50 dark:bg-gray-900 font-sans">
    <div
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
          <a href="../index.html" class="inline-block">
            <span class="text-3xl font-bold text-primary">Mervason</span>
          </a>
          <h2 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white">
            Connectez-vous à votre compte
          </h2>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            Ou
            <a
              href="register.html"
              class="font-medium text-primary hover:text-primary-dark"
            >
              créez un nouveau compte
            </a>
          </p>
        </div>

        <!-- Login Form -->
        <form class="mt-8 space-y-6" onsubmit="handleLogin(event)">
          <div class="space-y-4">
            <!-- Email/Phone -->
            <div>
              <label
                for="identifier"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >
                Email ou numéro de téléphone
              </label>
              <input
                id="identifier"
                name="identifier"
                type="text"
                required
                class="relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                placeholder="email@exemple.com ou +237 6XX XXX XXX"
              />
            </div>

            <!-- Password -->
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >
                Mot de passe
              </label>
              <div class="relative">
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="relative block w-full px-3 py-3 pr-10 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                  placeholder="Votre mot de passe"
                />
                <button
                  type="button"
                  onclick="togglePassword()"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center"
                >
                  <svg
                    id="eye-open"
                    class="h-5 w-5 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    ></path>
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    ></path>
                  </svg>
                  <svg
                    id="eye-closed"
                    class="hidden h-5 w-5 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Remember me & Forgot password -->
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
              />
              <label
                for="remember-me"
                class="ml-2 block text-sm text-gray-700 dark:text-gray-300"
              >
                Se souvenir de moi
              </label>
            </div>

            <div class="text-sm">
              <a
                href="forgot.html"
                class="font-medium text-primary hover:text-primary-dark"
              >
                Mot de passe oublié ?
              </a>
            </div>
          </div>

          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              id="loginBtn"
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
            >
              <span id="loginText">Se connecter</span>
              <svg
                id="loginSpinner"
                class="hidden animate-spin ml-2 h-4 w-4 text-white"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </button>
          </div>

          <!-- Error Message -->
          <div
            id="errorMessage"
            class="hidden bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-600 dark:text-red-400 px-4 py-3 rounded-lg text-sm"
          >
            <div class="flex">
              <svg
                class="w-5 h-5 mr-2 flex-shrink-0"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span id="errorText"></span>
            </div>
          </div>
        </form>

        <!-- Social Login (Optional V2) -->
        <div class="hidden mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div
                class="w-full border-t border-gray-300 dark:border-gray-600"
              ></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span
                class="px-2 bg-gray-50 dark:bg-gray-900 text-gray-500 dark:text-gray-400"
                >Ou connectez-vous avec</span
              >
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-3">
            <button
              class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-gray-500 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700"
            >
              <span>Google</span>
            </button>
            <button
              class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-gray-500 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700"
            >
              <span>Facebook</span>
            </button>
          </div>
        </div>

        <!-- Merchant Upsell -->
        <div
          class="mt-8 p-4 bg-primary/10 dark:bg-primary/20 rounded-lg border border-primary/20"
        >
          <div class="text-center">
            <h3
              class="text-lg font-semibold text-gray-900 dark:text-white mb-2"
            >
              Vous êtes commerçant ?
            </h3>
            <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">
              Rejoignez notre marketplace et vendez vos produits en ligne
            </p>
            <a
              href="../merchant/subscribe.html"
              class="inline-flex items-center px-4 py-2 border border-primary text-sm font-medium rounded-lg text-primary hover:bg-primary hover:text-white transition-colors"
            >
              Devenir commerçant
              <svg
                class="ml-2 w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </a>
          </div>
        </div>

        <!-- Footer Links -->
        <div
          class="text-center text-sm text-gray-600 dark:text-gray-400 space-x-4"
        >
          <a href="../legal/terms.html" class="hover:text-primary">CGU</a>
          <span>•</span>
          <a href="../legal/privacy.html" class="hover:text-primary"
            >Confidentialité</a
          >
          <span>•</span>
          <a href="../contact.html" class="hover:text-primary">Support</a>
        </div>
      </div>
    </div>

    <script src="../scripts/auth.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
